    <div class="container">
      <div class="container-left" id="container-left">
        <div class="step" id="step1">
          <div class="key1 box-1">
            1
          </div>
          <div class="key2">
            <p> Step 1</p>
            <h4>YOUR INFO</h4>
          </div>
        </div>
        <div class="step" id="step2">
          <div class="key1 box-2">
            2
          </div>
          <div class="key2">
            <p> Step 2</p>
            <h4> SELECT PLAN</h4>
          </div>
        </div>
        <div class="step" id="step3">
          <div class="key1 box-3">
            3
          </div>
          <div class="key2">
            <p> Step 3</p>
            <h4> ADD-ONS</h4>
          </div>
        </div>
        <div class="step" id="step4">
          <div class="key1 box-4">
            4
          </div>
          <div class="key2">
            <p> Step 4</p>
            <h4> SUMMARY</h4>
          </div>
        </div>
      </div>
      <div class="customer-information" id="customer-information">

        <form class="customer-info" name = "log-in-form" onsubmit="validate(event)">

          <div class="form-header">
            <h2>Personal info</h2>
            <p> Personal info Please provide your name, email address, and phone number.</p>
          </div>

          <div class="form-field" id="fname">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="e.g. Stephen King"><br><b><span class="show-error"> </span></b>
          </div>

          <div class="form-field" id="femail">
            <label for="email">Email</label>
            <input type="text" name="email"placeholder="e.g. stephenking@lorem.com"><br><b><span class="show-error"> </span></b>
          </div>

          <div class="form-field" id="fphone">
            <label for="phone">Mobile</label>
            <input type="phone" name="phone" placeholder="e.g. 9876543210"><br><b><span class="show-error"></span></b>
          </div>

          <div class="bottom" id="bottom">
            <button class="secondary-button back" id = "back">Back</button>
            <button class="primary-button next" id="next" type="submit", value="submit">Next Step</button>
          </div>

        </form>

      </div>

      <div class="customer-plan" id="customer-plan">

        <form class="customer-plan-info" action="" name="customer-form" onsubmit="validate(event)" method="post">

          <div class="form-header">
            <h2>Select your plan</h2>
            <p>You have the option of monthly or yearly billing.</p>
          </div>

          <div class="middle-section">
            <div class="card" id="arcade">
              <img src="" alt="cheap">

              <div class="card-content">
                <p>Arcade</p>
                <p>$9/mo</p>
              </div>
            </div>

            <div class="card" id="advanced">
              <img src="" alt="advanced-image">

              <div class="card-content">
                <p>Advanced</p>
                <p>$12/mo</p>
              </div>
            </div>

            <div class="card" id="pro">
              <img src="" alt="pro-image">

              <div class="card-content">
                <p>Pro</p>
                <p>$15/mo</p>
              </div>
            </div>

            <div class="choice">

              <label for="choose">Monthly</label>
              <input for="choice" type="range" min="0" max="1" id="choice" name="choice" onchange="plan_change()">
              <label>Yearly</label>
            </div>

          </div>

          <div class="bottom" id="bottom">
            <button class="primary-button next" id="next">Next</button>
            <button class="secondary-button back" id="back">Back</button>
          </div>

        </form>
      </div>
